<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main class="nft-card">
			<div class="img-container">
				<img
					src="./images/image-equilibrium.jpg"
					alt="Equilibrium #3429"
					class="nft-img"
				/>
				<div class="overlay">
					<img
						src="./images/icon-view.svg"
						aria-hidden="true"
						alt=""
						class="overlay-icon"
					/>
				</div>
			</div>

			<h1 class="nft-heading"><a href="#">Equilibrium #3429</a></h1>
			<p class="nft-subheading">
				Our Equilibrium collection promotes balance and calm.
			</p>

			<div class="nft-info">
				<div class="nft-cost">
					<img
						src="./images/icon-ethereum.svg"
						aria-hidden="true"
						alt=""
						class="icon"
					/>
					<span>0.041 ETH</span>
				</div>
				<div class="nft-time">
					<img
						src="./images/icon-clock.svg"
						aria-hidden="true"
						alt=""
						class="icon"
					/>
					<span>3 days left</span>
				</div>
			</div>

			<hr class="divider" />

			<div class="nft-author">
				<img
					src="./images/image-avatar.png"
					alt="Jules Wyvern"
					class="author-img"
				/>
				<span class="author-info"
					>Creation of <a href="#" class="author-link">Jules Wyvern</a></span
				>
			</div>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/sheronimo">Shuber</a>.
		</footer>
	</body>
</html>
